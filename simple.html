<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafika Komputer</title>
</head>
<body>
    <button style="position: fixed; top: 5px; right: 5px;">Download</button>
    <button style="position: fixed; top: 5px; right: 30px;">Load</button>
    <canvas id="canvas" height="500" width="800"></canvas>
    <button id="helpb" onclick="helpLoad()">Bantuan</button>
    <div id="help">
    </div>
    <div id="uiContainer">
    <div id="poligon">
    </div>
    <div id="line">
    </div>
    </div>

    <!-- shader code -->
    <script id="shader-vertex" type="x-shader/x-vertex">
        attribute vec3 position;
        uniform mat4 Pmatrix;
        uniform mat4 Vmatrix;
        uniform mat4 Mmatrix;
        attribute vec3 color; //the color of the point
        varying vec3 vColor;
        void main(void) {
            gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(position, 1.);
            vColor = color;
        }
    </script>
    <script id="shader-fragment" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 vColor;
        void main(void) {
            gl_FragColor = vec4(vColor, 1.0);
        }
    </script>

    <script src="mat4.js"></script>
    <script src="poligon.js"></script>
    <script src="line.js"></script>
    <script src="square.js"></script>

    <script src="glsimple.js"></script>
    <script src="help.js"></script>
</body>
</html>
